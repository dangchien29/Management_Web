<div class="container">
    <nav id="thanhmenu" class="bg-primary" style="height: 60px;">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" routerLink="/trang_chu">Quản Lý Dự Án Fpoly</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#" routerLink="/trang_chu">Bảng điều khiển</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Quản lý dự án
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#" routerLink="/du_an/them">Thêm dự án</a></li>
                                <li><a class="dropdown-item" href="#" routerLink="/du_an">Danh sách dự án</a></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Quản lý nhân viên
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#" routerLink="/nhan_vien/them">Thêm nhân viên</a>
                                </li>
                                <li><a class="dropdown-item" href="#" routerLink="/nhan_vien">Danh sách nhân viên</a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Quản lý Task
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#" routerLink="/task/them">Thêm Task</a></li>
                                <li><a class="dropdown-item" href="#" routerLink="/task">Danh sách Task</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-primary" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </nav>
    <nav id="breadcrumb" class="bg-warning-subtle" style="height: 35px; padding-top: 5px; padding-left: 30px;">
        Trang chủ > {{title2}}
    </nav>
    <form #frm1="ngForm" (ngSubmit)="xuly(frm1.value)" class="col-10 m-auto border border-primary px-3 mt-2">
        <div class="mb-3">
            Tên dự án
            <input type="text" name="ten_du_an" ngModel class="form-control">
        </div>
        <div class="mb-3">
            Ngày bắt đầu
            <input type="date" name="ngay_start" ngModel class="form-control">
        </div>
        <div class="mb-3">
            Tiền
            <input type="number" name="tien" ngModel class="form-control">
        </div>
        <div class="mb-3">
            Leader
            <select name="leader" ngModel class="form-control">
                <option *ngFor="let nv of listNhanVien" value="{{nv.id}}">
                    {{nv.ho}} {{nv.ten}}
                </option>
            </select>
        </div>
        <div class="mb-3">
            Thành viên
            <select name="thanh_vien" ngModel class="form-control" multiple size="4">
                <option *ngFor="let nv of listNhanVien" value="{{nv.id}}">
                    {{nv.ho}} {{nv.ten}}
                </option>
            </select>
        </div>

        <div class="mb-3">
            <button class="btn btn-primary">Thêm dự án</button>
        </div>
    </form>
</div>
